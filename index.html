<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="weather">
        <!-- SEARCH -->
            <input type="text" class="search" placeholder="Search by location">
        

        <div class="content">
            <h1 class="capital">
                <span class="city"><br></span>
                <span></span>
                <span class="country"></span>
            </h1>

            <!-- TIME -->
            <div class="time"><br></div>

            <!-- TEMPERATURE -->
            <div class="temperature">
                <span class="value"> <sup><br></sup></span>
            </div> 
            
            <!-- TEXT TEMPERATURE-->
            <div class="short-desc"><br></div>


            <div class="more-desc">
                <div class="visibility">
                    <i class="far fa-eye"></i>
                    <span><br></span>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span><br></span>
                </div>

                <div class="sun">
                    <!-- <i class="far fa-sun"></i> -->
                    <i class="fa-solid fa-droplet"></i>
                    <span><br></span>
                </div>

            </div>

        </div>
   </div> 

</body>
</html>
